<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>日志生成器</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container-fluid">
        <!--左侧导航-->
        <div class="panel panel-default col-md-3 col-sm-3 col-lg-3">
            <div class="panel-body">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation" class=""><a href="workLogHistory.html">日志生成</a></li>
                    <li role="presentation" class="active"><a href="index.html">历史日志</a></li>
                    <li role="presentation"><a href="#">数据更改</a></li>
                </ul>
            </div>
        </div>
        <!--右侧内容-->
        <div class="panel panel-default col-md-9 col-sm-9 col-lg-9">
            <form class="form-inline">
                <div class="form-group col-md-3 col-sm-3 col-lg-3">
                    <label for="currentDateSelectY">日期筛选：</label>
                    <select class="form-control" id="currentDateSelectY"></select>
                    <label for="currentDateSelectY">年</label>
                </div>
                <div class="form-group col-md-3 col-sm-3 col-lg-3">
                    <select class="form-control" id="currentDateSelectM"></select>
                    <label for="currentDateSelectM">月</label>
                </div>
                <div class="form-group col-md-3 col-sm-3 col-lg-3">
                    <select class="form-control" id="currentDateSelectD"></select>
                    <label for="currentDateSelectD">日</label>
                </div>
                <span id="submitCurrentDateSelect" class="btn btn-default btn-primary">查询</span>
                <a id="clearCurrentDateSelect" class="btn btn-default " href="workLogHistory.html">清除查询</a>
            </form>
            <table class="table table-striped table-hover" id="workLogContainer">
                <thead>
                    <tr class="info">
                        <td width="90px">日期</td>
                        <td width="95px">时间</td>
                        <td width="75px">工作类型</td>
                        <td width="130px">工作单元</td>
                        <td>工作内容</td>
                    </tr>
                </thead>

            </table>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!--自写js-->
    <script src="./js/indexBasic.js"></script>
    <script src="js/SWLGGetWorkLog.js"></script>
</body>
</html>
